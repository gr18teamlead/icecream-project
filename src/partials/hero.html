<section class="hero">

    <div class="container hero-container">

        <div class="hero-mine-title">
            <h1 class="hero-title title">ice cream <br>
                made with <br>
                <span class="hero-title__secondary">passion</span>
            </h1>
            <ul class="hero__list list">
                <li class="hero__item">
                    <a class="hero__link link" href="#productst">Products</a>
                </li>
                <li class="hero__item hero__item--secondary">
                    <a class="hero__link link" href="#about">How it’s made?</a>
                </li>
            </ul>
        </div>

        <div class="hero-upper-title">
            <p class="hero__uppertitle uppertitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et</p>
            <button class="hero__btn" type="button">
                <picture>
                
                    <source media="(min-width: 1200px)"
                        srcset="./images/header-hero/arrow_lg.png 1x, ./images/header-hero/arrow_lg@2x.png 2x" type="image/png" />
                
                    <img class="hero-images__first" src="./images/header-hero/arrow_lg.png" alt="arrow" width="26"
                        height="26">
                
                </picture>
            </button>
        </div>

        <ul class="hero-images list">
            <li class="hero-images__group">
                <picture>
                
                    <source media="(min-width: 1200px)"

                    <source media="(min-width: 768px)"
                        srcset="./images/header-hero/slider-2_md.png 1x, ./images/header-hero/slider-2_md@2x.png 2x" type="image/png" />
                
                    <img class="hero-images__first" src="./images/header-hero/slider-2_lg.png" alt="a jug of milk" width="213" height="216">

                </picture>
            </li>
            <li class="hero-images__group">

                <picture>
                
                    <source media="(min-width: 1200px)"
                        srcset="./images/header-hero/slider-3_lg.png 1x, ./images/header-hero/slider-3_lg@2x.png 2x" type="image/png" />
                
                    <source media="(min-width: 768px)"
                        srcset="./images/header-hero/slider-3_md.png 1x, ./images/header-hero/slider-3_md@2x.png 2x" type="image/png" />
                    
                    <source media="(max-width: 767px)" 
                         srcset="./images/header-hero/slider-3_sm.png 1x, ./images/header-hero/slider-3_sm@2x.png 2x" type="image/png" />
                
                    <img class="hero-images__second" src="./images/header-hero/slider-3_lg.png" alt="an ice cream cone" width="236" height="557">      
                
                </picture>
                
            </li>
            <li class="hero-images__group">

                    <picture>
                    
                        <source media="(min-width: 1200px)"
                            srcset="./images/header-hero/slider-1_lg.png 1x, ./images/header-hero/slider-1_lg@2x.png 2x" type="image/png" />
                
                        <source media="(min-width: 768px)"
                            srcset="./images/header-hero/slider-1_md.png 1x, ./images/header-hero/slider-1_md@2x.png 2x" type="image/png" />

                        <img class="hero-images__third" src="./images/header-hero/slider-1_lg.png" alt="soooooo tasty" width="304"
                            height="241">
                    
                    </picture>

            </li>
        </ul>

      

        <ul class="hero-benefits list">
            <li class="hero-benefits__item">
                <p class="hero-benefits__amount">16</p>
                <p class="hero-benefits__descr">cafes</p>
            </li>
            <li class="hero-benefits__item">
                <p class="hero-benefits__amount">23</p>
                <p class="hero-benefits__descr">food trucks</p>
            </li>
        </ul>
